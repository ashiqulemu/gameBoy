  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- <script src="https://code.iconify.design/2/2.0.1/iconify.min.js"></script> -->
  <script src='./js/app.js'> </script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 4,
      loopedSlides: 4,
      centeredSlides: false,
      spaceBetween: 10,
      grabCursor: true,
      loop: true,
      pagination: '.swiper-pagination',
      paginationClickable: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      breakpoints: {
        1400: {
          slidesPerView: 1,
          loopedSlides: 1,
          spaceBetween: 0
        },
        1200: {
          slidesPerView: 1,
          loopedSlides: 1,
          spaceBetween: 0
        },

        1024: {
          slidesPerView: 1,
          loopedSlides: 1,
          spaceBetween: 0
        },

        768: {
          slidesPerView: 1,
          loopedSlides: 1,
          spaceBetween: 0
        },

        675: {
          slidesPerView: 1,
          loopedSlides: 1,
          spaceBetween: 0
        },
        425: {
          slidesPerView: 1,
          loopedSlides: 1,
          spaceBetween: 0
        },

        375: {
          slidesPerView: 1,
          loopedSlides: 1,
          spaceBetween: 0
        },

        320: {
          slidesPerView: 1,
          loopedSlides: 1,
          spaceBetween: 0
        },

      }
    }

    );
  </script>
